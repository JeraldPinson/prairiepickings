<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prairie Picking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
   

</head>
<body>
    <header id="header">
        <div id="name">
            <span>Prairie Pickings</span>
        </div>
        <div id="sub_header">

        </div>
    </header>
        <nav id="page_links">
            <label class="hamburger">
                <img src="./Associated_files/hamburger.png" alt="Menu" class="hamburger-icon">
            </label>
            <div id="fill">
                <ul>
                    <span class="letter">A</span>
                    <span class="letter">B</span>
                    <span class="letter">O</span>
                    <span class="letter">U</span>
                    <span class="letter">T</span>
                    <span class="space"></span> 
                    <span class="letter">N</span>
                    <span class="letter">E</span>
                    <span class="letter">W</span>
                    <span class="letter">S</span>
                    <span class="letter">L</span>
                    <span class="letter">E</span>
                    <span class="letter">T</span>
                    <span class="letter">T</span>
                    <span class="letter">E</span>
                    <span class="letter">R</span>
                    <span class="space"></span>
                    <span class="letter">C</span>
                    <span class="letter">O</span>
                    <span class="letter">N</span>
                    <span class="letter">T</span>
                    <span class="letter">A</span>
                    <span class="letter">C</span>
                    <span class="letter">T</span>
                </ul>
            </div>
        </nav>
        <nav id="png">
            <div id="png">
                    <img src="./Associated_files/IMG_2373_2.png" alt="Header Text" class="header-image">
            </div>
        </nav>
    <img id="footer_image" src="./Associated_files/Main image.jpg" alt=""> 
    <div id="recent-stories">
        <h2><span>Latest Pickings</span></h2>
        <div class="stories-row">
            <div class="story-item">
                <a href="link-to-story1.html">
                    <img src="./Associated_files/1_form&void/Header.jpg" alt="Story 1">
                    <h3>Form and Void</h3>
                </a>
            </div>
            <div class="story-item">
                <a href="link-to-story2.html">
                    <img src="./Associated_files/1_form&void/Image_4.jpg" alt="Story 2">
                    <h3>Story Title 2</h3>
                </a>
            </div>
            <div class="story-item">
                <a href="link-to-story3.html">
                    <img src="path-to-image3.jpg" alt="Story 3">
                    <h3>Story Title 3</h3>
                </a>
            </div>
        </div>
        <!-- Repeat the .stories-row div as needed for more rows of stories -->
    </div>
