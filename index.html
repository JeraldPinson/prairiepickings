<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prairie Picking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="name">
            <span><a href="http://www.prairiepickings.com">Prairie Pickings</a></span>
        </div>
        <div id="sub_header">
            <span>Tales from the urban swamp</span>
        </div>
        <nav id="page_links">
            <div class="desktop-header">
                <a href="https://www.prairiepickings.com/about" class="hover-area hover-area-1"></a>
                <a href="https://www.prairiepickings.com/newsletter" class="hover-area hover-area-2"></a>
                <a href="https://www.prairiepickings.com/contact" class="hover-area hover-area-3"></a>
                <div class="background-stripe"></div>
                <img src="/Associated_files/IMG_2373_2.png" alt="Header Text" class="header-image">
            </div>
            <div class="mobile-header">
                <a href="https://www.prairiepickings.com/about">
                    <img src="/Associated_files/IMG_2373_6.png" alt="About" class="mobile-header-image">
                </a>
                <a href="https://prairiepickings.com/newsletter">
                    <img src="/Associated_files/IMG_2373_8.png" alt="Newsletter" class="mobile-header-image">
                </a>
                <a href="https://www.prairiepickings.com/contact">
                    <img src="/Associated_files/IMG_2373_10.png" alt="Contact" class="mobile-header-image">
                </a>
            </div>
        </nav>
    </header>
    
    <img id="footer_image" src="/Associated_files/Main image.jpg" alt="">
    <div class="attribution">
        <span>Linocut by local artist <a href="https://www.cassavaandrye.com/">Caroline Hurd</a>
        </span>
    </div> 
    <div id="recent-stories">
        <h2><span>Latest Pickings</span></h2>
        <div class="stories-row">
            <div class="story-item">
                <a href="https://www.prairiepickings.com/1_1_1_form&void">
                    <img src="/Stories/Form and Void/Images/Header.jpg" alt="Story 1">
                    <h3>Form and Void, pt 1</h3>
                </a>
            </div>
            <div class="story-item">
                <a href="https://www.prairiepickings.com/1_1_4_farah">
                    <img src="/Stories/Farah artwork/Image_11_cropped.jpg" alt="Story 2">
                    <h3>Artist spotlight: Farah from Gaza</h3>
                </a>
            </div>
            <div class="story-item">
                    <img src="/Stories/Form and Void/Images/blank.jpg" alt="Story 3">
                </a>
            </div>
        </div>
        <div class="social_media">
            <div class="instagram">
                <a href="https://www.instagram.com/prairiepickingsgnv/">
                    <img src="/Associated_files/Instagram.png" alt="Instagram">
                </a>
            </div>
            <div class="facebook">
                <a href="https://www.facebook.com/people/Prairie-Pickings/61570125290231/">
                    <img src="/Associated_files/Facebook.png" alt="Facebook">
                </a>
            </div>
        </div>
        
        
        <!-- Repeat the .stories-row div as needed for more rows of stories -->
    </div>
</body>
</html>
